<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-tag.svg">
    <link rel="stylesheet" href="style.css">
    <title>Control Product</title>
</head>
<body>
    <header>
        <img class="logo" src="logo.svg" alt="logo">
        <h1>Produtc Control</h1>
    </header>
    <main>
        <section class="header">
            <h2>Products</h2>
            <p>List of produtcs</p>
        </section>
        <section class="register">
            <div class="into-reg">
                <label for="">
                    Product
                    <input type="text" name="" id="item" placeholder="iphone">
                </label>
                <label for="">
                    Price
                    <input type="number" name="" id="ite_price" placeholder="R$ 00.00">
                </label>
                <div class="btns">
                    <button class="btn" id="btn-insert" onclick="product.insert()">Insert</button>
                    <button class="btn" id="btn-cancel">Cancel</button>
                </div>
            </div>
        </section>
        <section class="data">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PRODUCT</th>
                        <th>PRICE</th>
                        <th>EDIT</th>
                    </tr>
                </thead>
                <tbody>
                    <td id="id">1</td>
                    <td id="names">1</td>
                    <td id="price">1</td>
                    <td>1</td>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
